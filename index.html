<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    /* Card Styles */
    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #4facfe;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease;
    }

    .form-control:focus {
      border: 1px solid #4facfe;
    }

    .btn {
      background: linear-gradient(120deg, #4facfe, #00f2fe);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #4facfe;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Currency Converter</h1>
    <form id="currencyForm">
      <input
        type="number"
        id="amount"
        class="form-control"
        placeholder="Enter amount"
        required
      />
      <select id="fromCurrency" class="form-control">
        <option value="" disabled selected>Select your currency</option>
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <!-- Add more currencies as needed -->
      </select>
      <button type="submit" class="btn">Convert to NPR</button>
    </form>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    // Replace with your API key from https://exchangerate.host/
    const API_URL = "https://api.exchangerate.host/latest?base=";

    document.getElementById("currencyForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById("amount").value);
      const fromCurrency = document.getElementById("fromCurrency").value;

      if (!amount || !fromCurrency) {
        alert("Please enter a valid amount and select a currency.");
        return;
      }

      fetch(`${API_URL}${fromCurrency}`)
        .then(response => response.json())
        .then(data => {
          const rate = data.rates["NPR"]; // Get the rate for NPR
          if (!rate) {
            alert("Exchange rate for NPR is not available.");
            return;
          }

          const convertedAmount = (amount * rate).toFixed(2);

          // Show the result
          const resultDiv = document.getElementById("result");
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `
            ${amount} ${fromCurrency} = <strong>${convertedAmount} NPR</strong>
          `;
        })
        .catch(error => {
          console.error("Error fetching exchange rates:", error);
          alert("Failed to fetch exchange rates. Please try again later.");
        });
    });
  </script>
</body>
</html>
